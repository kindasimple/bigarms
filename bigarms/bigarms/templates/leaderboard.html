<html>
<head>
    <title>Leaderboard</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Big Arms Club Leaderboard:</h1>
    {% for summary in summaries|sort(attribute='sum_total', reverse=True) %}
        {{ summary.member_name }}: {{summary.sum_total}} in {{summary.entries}} meetings (last updated: {{ summary.time_updated | ctime }})<br/>
    {% endfor %}
</body>
</html>
